                        starsHtml += '<i class="fas fa-star-half-alt"></i>';
                    } else {
                        starsHtml += '<i class="far fa-star"></i>';
                    }
                }
                
                // Price HTML
                const price = convertCurrency(product.price, currentCurrency);
                const oldPrice = product.oldPrice ? convertCurrency(product.oldPrice, currentCurrency) : null;
                
                const priceHtml = oldPrice 
                    ? `${formatPrice(price)} <span>${formatPrice(oldPrice)}</span>`
                    : formatPrice(price);
                
                card.innerHTML = `
                    <img src="${product.image}" alt="${product.name}" class="product-image">
                    <h3 class="product-title">${product.name}</h3>
                    <div class="product-rating">
                        ${starsHtml}
                        <span>(${product.reviews.toLocaleString()})</span>
                    </div>
                    <div class="product-price">${priceHtml}</div>
                    <div class="product-actions">
                        <button class="add-to-cart" data-id="${product.id}">Add to Cart</button>
                        <button class="buy-now">Buy Now</button>
                    </div>
                `;
                
                return card;
            }
            
            // Convert currency
            function convertCurrency(amount, currency) {
                return amount * exchangeRates[currency];
            }
            
            // Format price based on currency
            function formatPrice(amount) {
                return currentCurrency === 'USD' 
                    ? `$${amount.toFixed(2)}` 
                    : `₨${amount.toFixed(0)}`;
            }
            
            // Update all prices when currency changes
            function updatePricesForCurrency() {
                document.querySelectorAll('.product-price').forEach(priceElement => {
                    const productId = priceElement.closest('.product-card').dataset.id;
                    const allProducts = [...products.consoles, ...products.accessories];
                    const product = allProducts.find(p => p.id === productId);
                    
                    if (product) {
                        const price = convertCurrency(product.price, currentCurrency);
                        const oldPrice = product.oldPrice ? convertCurrency(product.oldPrice, currentCurrency) : null;
                        
                        priceElement.innerHTML = oldPrice 
                            ? `${formatPrice(price)} <span>${formatPrice(oldPrice)}</span>`
                            : formatPrice(price);
                    }
                });
                
                // Update cart prices
                updateCart();
            }
            
            // Toggle cart visibility
            function toggleCart() {
                cartModal.classList.toggle('active');
                overlay.classList.toggle('active');
            }
            
            // Add to cart
            function addToCart(productId) {
                const allProducts = [...products.consoles, ...products.accessories];
                const product = allProducts.find(p => p.id === productId);
                
                if (!product) return;
                
                const existingItem = cart.find(item => item.id === productId);
                
                if (existingItem) {
                    existingItem.quantity += 1;
                } else {
                    cart.push({
                        id: product.id,
                        name: product.name,
                        price: product.price,
                        image: product.image,
                        quantity: 1
                    });
                }
                
                updateCart();
                toggleCart();
            }
            
            // Remove from cart
            function removeFromCart(productId) {
                cart = cart.filter(item => item.id !== productId);
                updateCart();
            }
            
            // Update cart UI
            function updateCart() {
                cartItemsContainer.innerHTML = '';
                let total = 0;
                
                cart.forEach(item => {
                    const convertedPrice = convertCurrency(item.price, currentCurrency);
                    const itemTotal = convertedPrice * item.quantity;
                    total += itemTotal;
                    
                    const cartItemElement = document.createElement('div');
                    cartItemElement.className = 'cart-item';
                    cartItemElement.innerHTML = `
                        <img src="${item.image}" alt="${item.name}" class="cart-item-image">
                        <div class="cart-item-details">
                            <h4 class="cart-item-title">${item.name}</h4>
                            <div class="cart-item-price">${formatPrice(convertedPrice)} x ${item.quantity} = ${formatPrice(itemTotal)}</div>
                            <div class="cart-item-remove" data-id="${item.id}">Remove</div>
                        </div>
                    `;
                    
                    cartItemsContainer.appendChild(cartItemElement);
                });
                
                cartTotal.textContent = `Total: ${formatPrice(total)}`;
                cartCount.textContent = cart.reduce((sum, item) => sum + item.quantity, 0);
            }
            
            // Perform search
            function performSearch() {
                const searchTerm = searchInput.value.toLowerCase().trim();
                const category = searchCategory.value;
                
                // Hide all sections initially
                document.querySelectorAll('.products-section').forEach(section => {
                    section.style.display = 'none';
                });
                
                // Show relevant sections
                if (category === 'all' || category === 'consoles') {
                    document.getElementById('consoles-section').style.display = 'block';
                }
                if (category === 'all' || category === 'accessories') {
                    document.getElementById('accessories-section').style.display = 'block';
                }
                
                if (searchTerm === '') {
                    // Show all products if search is empty
                    document.querySelectorAll('.product-card').forEach(card => {
                        card.style.display = 'block';
                    });
                    searchResultsMessage.style.display = 'none';
                    return;
                }
                
                // Filter products
                let resultsFound = 0;
                document.querySelectorAll('.product-card').forEach(card => {
                    const productName = card.querySelector('.product-title').textContent.toLowerCase();
                    const productCategory = card.dataset.category;
                    
                    const matchesSearch = productName.includes(searchTerm);
                    const matchesCategory = category === 'all' || productCategory === category;
                    
                    if (matchesSearch && matchesCategory) {
                        card.style.display = 'block';
                        resultsFound++;
                    } else {
                        card.style.display = 'none';
                    }
                });
                
                // Update search message
                searchResultsMessage.style.display = 'block';
                searchResultsMessage.textContent = resultsFound === 0 
                    ? `No results found for "${searchTerm}"` 
                    : `Found ${resultsFound} results for "${searchTerm}"`;
            }
            
            // Event listeners
            cartBtn.addEventListener('click', toggleCart);
            closeCart.addEventListener('click', toggleCart);
            overlay.addEventListener('click', toggleCart);
            
            document.addEventListener('click', function(e) {
                if (e.target.classList.contains('add-to-cart')) {
                    addToCart(e.target.dataset.id);
                }
            });
            
            cartItemsContainer.addEventListener('click', function(e) {
                if (e.target.classList.contains('cart-item-remove')) {
                    removeFromCart(e.target.dataset.id);
                }
            });
            
            searchButton.addEventListener('click', performSearch);
            searchInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') performSearch();
            });
            
            // Currency switch handler
            currencySwitch.addEventListener('change', function() {
                currentCurrency = this.value;
                updatePricesForCurrency();
            });
            
            // Initialize the page
            renderProducts();
